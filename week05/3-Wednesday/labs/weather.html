<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #here {
            background-color: yellow;
        }
    </style>
</head>
<body>
    
    <div id='here'>Hello</div>

    <script>
        fetch('http://api.openweathermap.org/data/2.5/weather?q=houston&appid=9361bd03ec7175e9eea92fdf7a717518')
        .then(response => response.json())
        .then((data) => {
            let name = data.name;
            let degKelvin = data.main.temp
            let degCelcius = Math.floor(degKelvin - 273.15)

            let myinfo = document.getElementById("here")
            myinfo.innerHTML = `${name}: ${degCelcius}C`
            
        })
        .catch(error => console.log(error))
    </script>
</body>
</html>
