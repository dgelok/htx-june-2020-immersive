<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/mosaic.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <!-- main column 1 -->
        <div class="flexContainerColumn flex1 black">1</div>


        <!-- main column 2 -->
        <div class="flexContainerColumn flex1 white">

            <div class="flexContainerRow purple flex1">
                <div class="flexContainerColumn flex1 yellow">
                    <div class="flex1 yellow border"></div>
                    <div class="flex2 yellow border"></div>
                    <div class="flexContainerRow flex2 white">
                        <div class="flex1 white border"></div>
                        <div class="flex1 white border"></div>
                    </div>
                </div>
                <div class="flexContainerColumn flex1 blue">
                    <div class="flex3 blue border"></div>
                    <div class="flex3 red border"></div>
                    <div class="flex2 white border"></div>
                </div>
            </div>
            <div class="flexContainerRow pink flex1">
                <div class="flexContainerColumn flex1 white border">
                    <div class="flex1 white border"></div>
                    <div class="flex2 blue border"></div>
                    <div class="flex2 red border"></div>
                </div>
                <div class="flexContainerColumn flex1 white border">
                    <div class="flexContainerRow flex3">
                        <div class="flex1 white border"></div>
                        <div class="flex1 white border"></div>
                    </div>
                    <div class="flex3 yellow border"></div>
                    <div class="flexContainerRow flex1">
                        <div class="flex1 white border"></div>
                        <div class="flex1 black border "></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- main column 3 -->
        <div class="flexContainerColumn flex1 red">
            <div class="flexContainerRow flex1 yellow">
                <div class="flexContainerRow flex2">
                    <div class="flex1 yellow border"></div>
                    <div class="flex1 black border"></div>
                </div>
                <div class="flex3 white border"></div>

            </div>
            <div class="flexContainerRow flex8 white">
                <div class="flexContainerColumn flex2 blue">
                    <div class="flexContainerRow flex1">
                        <div class="flexContainerColumn flex1">
                            <div class="flex1 yellow border"></div>
                            <div class="flex1 black border"></div>
                            <div class="flex1 white border"></div>
                            <div class="flex1 white border"></div>
                        </div>
                        <div class="flexContainerColumn flex1">
                            <div class="flex1 white border"></div>
                            <div class="flex1 black border"></div>
                        </div>
                    </div>
                    <div class="flex1 blue border"></div>
                </div>
                <div class="flexContainerColumn flex1">
                    <div class="flex3 yellow border"></div>
                    <div class="flex3 white border"></div>
                    <div class="flex2 white border"></div>
                </div>
            </div>
            <div class="flexContainerRow flex1">
                <div class="flex3 white border"></div>
                <div class="flex2 white border"></div>
            </div>
        </div>
    </div>
</body>
</html>
