    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.0.5/redux.min.js"></script>

    <script>

        let incrementor = () =>{
            // do something to increment
            return {
                type: "INCREMENT",
                amount: 1
            }
        }

        let decrementor = () =>{
            // do something to decrement 
            return {
                type: "DECREMENT",
                amount: 1
            }
        }

        let initialState = {
            // set up initial state
            counter: 0
        }

        let reducer = (state, action) =>{
            // this takes all the actions and changes state

            
            if (state == undefined){
                state = initialState
            }

            switch (action.type) {
                case "INCREMENT":
                    return {
                        ...state,
                        counter: state.counter + 1
                        };
                    break;
                case "DECREMENT":
                    return {
                        ...state,
                        counter: state.counter + 1
                        };
                    break;
                default:
                    return state
            }

        //     if (action.type == 'INCREMENT') {

        //             counter: state.counter + 1
        //         }
        //     }

        //         return {
        //             ...state,
        //             counter: state.counter - 1
        //         }
        //     }
        //     else {
        //         return state
        //     }
        }

        
        // create store
        let store = Redux.createStore(reducer);

        let showState = () =>{
            console.log(store.getState())
        }
        //store.dispatch() commands
        store.subscribe(showState)


        store.dispatch(incrementor())
        store.dispatch(incrementor())

    </script>
